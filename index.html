  <script>
    // Carousel functionality with slide-to-left transition (slower, smoother)
    document.addEventListener('DOMContentLoaded', function() {
      const items = document.querySelectorAll('.carousel-item');
      const indicators = document.querySelectorAll('.carousel-indicator');
      let currentIndex = 0;
      const totalItems = items.length;
      let isSliding = false;
      const transitionDuration = 950;

      // Ensure all items have position absolute for sliding
      items.forEach((item, idx) => {
        item.style.position = 'absolute';
        item.style.top = 0;
        item.style.left = 0;
        item.style.width = '100%';
        item.style.transition = `transform ${transitionDuration}ms cubic-bezier(.77,0,.18,1)`;
        item.style.transform = idx === currentIndex ? 'translateX(0)' : 'translateX(100%)';
        item.style.zIndex = idx === currentIndex ? 2 : 1;
      });

      function slideTo(nextIndex) {
        if (isSliding || nextIndex === currentIndex) return;
        isSliding = true;

        // Slide out current
        items[currentIndex].style.zIndex = 2;
        items[nextIndex].style.zIndex = 3;
        items[nextIndex].style.transform = 'translateX(100%)';
        items[nextIndex].classList.add('active');
        indicators[currentIndex].classList.remove('active');
        indicators[nextIndex].classList.add('active');

        // Trigger reflow for transition
        void items[nextIndex].offsetWidth;

        items[currentIndex].style.transform = 'translateX(-100%)';
        items[nextIndex].style.transform = 'translateX(0)';

        setTimeout(() => {
          items[currentIndex].classList.remove('active');
          items[currentIndex].style.zIndex = 1;
          items[nextIndex].style.zIndex = 2;
          currentIndex = nextIndex;
          isSliding = false;
        }, transitionDuration);
      }

      // Auto-rotate carousel every 8 seconds
      let rotateInterval = setInterval(() => {
        slideTo((currentIndex + 1) % totalItems);
      }, 8000);

      // Add click event for indicators
      indicators.forEach(indicator => {
        indicator.addEventListener('click', function() {
          clearInterval(rotateInterval);
          rotateInterval = setInterval(() => {
            slideTo((currentIndex + 1) % totalItems);
          }, 5000);

          const targetIndex = parseInt(this.getAttribute('data-index'));
          slideTo(targetIndex);
        });
      });
    });
  </script>

  <script>
    // Set your conference start date/time (UTC)
    const conferenceDate = new Date(Date.UTC(2026, 2, 27, 17, 0, 0)); // Feb 27, 2026, 17:00 UTC

    function updateCountdown() {
      const now = new Date();
      const diff = conferenceDate - now;
      const countdown = {
        days: 0, hours: 0, minutes: 0, seconds: 0
      };

      if (diff > 0) {
        countdown.days = Math.floor(diff / (1000 * 60 * 60 * 24));
        countdown.hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        countdown.minutes = Math.floor((diff / (1000 * 60)) % 60);
        countdown.seconds = Math.floor((diff / 1000) % 60);
      }

      document.getElementById('days').textContent = countdown.days;
      document.getElementById('hours').textContent = countdown.hours;
      document.getElementById('minutes').textContent = countdown.minutes;
      document.getElementById('seconds').textContent = countdown.seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
