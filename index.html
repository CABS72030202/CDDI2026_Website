  <section class="hero">

      <h1 data-en="Welcome to CSE 2026" data-fr="Bienvenue à la CDDI 2026"></h1>
      <p data-en="Join us for the Conference on Sustainability in Engineering (CSE), hosted at the University of Quebec at Trois-Rivières. This national event is dedicated to empowering the next generation of engineers to lead with responsibility and innovation. Over three days, you'll connect with passionate peers, attend thought-provoking talks, and participate in hands-on workshops—all focused on building a more sustainable future together."
         data-fr="Participez au Congrès sur le développement durable en ingénierie (CDDI), organisé à l’Université du Québec à Trois-Rivières. Cet événement national vise à outiller la prochaine génération d’ingénieur·e·s pour qu’elle innove et agisse avec responsabilité. Pendant trois jours, rencontrez des pairs engagé·e·s, assistez à des conférences inspirantes et prenez part à des ateliers pratiques, tous axés sur la construction d’un avenir plus durable.">
      </p>
      <a class="btn" href="delegates.html" data-en="Register Now" data-fr="Inscrivez-vous"></a>
      <a class="btn" href="about.html" data-en="Learn More" data-fr="En savoir plus"></a>
    </div>

            data-fr="Donnez vie à la vision — Bénévoles recherché·e·s pour la CDDI 2026 !">
          </h3>
          <p 
            data-en="Be at the heart of the action by joining the volunteer team behind CSE 2026. Contribute to a landmark event, connect with passionate students from across the country, and develop valuable skills that last long after the final keynote." 
            data-fr="Plongez au cœur de l’action en rejoignant l’équipe bénévole de la CDDI 2026. Contribuez à un événement marquant, rencontrez des étudiant·e·s engagé·e·s de partout au pays et développez des compétences précieuses qui vous suivront bien au-delà du congrès.">

            data-en="Showcase your organization at the forefront of sustainability and innovation. By partnering with CSE 2026, you’ll engage with ambitious student leaders, highlight your commitment to the future of engineering, and take part in a one-of-a-kind national gathering." 
            data-fr="Mettez en valeur votre organisation au cœur des enjeux d’innovation et de durabilité. En vous associant à la CDDI 2026, vous entrerez en contact avec une relève étudiante ambitieuse, affirmerez votre engagement envers l’ingénierie de demain et participerez à un rassemblement unique à l’échelle nationale.">
          </p>
          <a class="btn" href="contact.html"

            data-en="We're looking for bold and strategic minds to help organizing CSE 2026. Step into the role of VP Partnerships and take charge of building innovative collaborations, growing your network, and shaping an event that will resonate across Canada." 
            data-fr="Nous cherchons des esprits audacieux et stratégiques pour contribuer à l'organisation de la CDDI 2026. Prenez les rênes comme VP Partenariat : une occasion de créer des collaborations innovantes, d’élargir votre réseau et de façonner un événement à portée nationale.">
