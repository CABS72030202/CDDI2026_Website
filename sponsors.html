  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/language.js"></script>

<body>

  <header>
  <div class="container">
    <div class="header-content">
      <div class="header-left">
        <img src="assets/img/logo.png" alt="Logo FCEG" class="logo"/>

          </a>
          <a href="https://www.facebook.com/cse.cddi" target="_blank" aria-label="Facebook" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.linkedin.com/company/cse2026cddi" target="_blank" aria-label="LinkedIn" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://discord.com" target="_blank" aria-label="Discord" class="social-icon">
            <i class="fab fa-discord"></i>
          </a>
        </div>
      </div>
      <div class="header-right">
        <button id="lang-toggle">EN</button>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" data-en="Home" data-fr="Accueil"></a></li>
        <li><a href="about.html" data-en="About" data-fr="À propos"></a></li>

        <li><a href="contact.html" data-en="Contact" data-fr="Contact"></a></li>

    </nav>

</header>

  <section class="hero">
    <div class="container">
      <h1 data-en="Sponsors" data-fr="Partenaires">
      </h1>
      <p data-en="..."
         data-fr="...">
      </p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p data-en="&copy; 2026 CFES Congress. All rights reserved."
         data-fr="&copy; 2026 Congrès de la FCEG. Tous droits réservés.">
      </p>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.main-nav a').forEach(function(link) {
      link.addEventListener('click', function() {
        sessionStorage.setItem('animate-hero', '1');
      });
    });

    window.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('animate-hero')) {
        sessionStorage.removeItem('animate-hero');
        setTimeout(function() {
          document.querySelector('.hero').classList.add('visible');
        }, 10);
      } else {
        document.querySelector('.hero').classList.add('visible');
      }
    });
  </script>
</body>
</html>
