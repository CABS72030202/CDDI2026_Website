      <h2 data-en="Official Sponsors" data-fr="Partenaires Officiels"></h2>

        <div class="sponsor-card">
          <img src="./assets/img/sponsors/uqtr.png" alt="UQTR">
          <h1 class="sponsor-hidden-content">Université du Québec à Trois-Rivières</h1>
          <p class="sponsor-hidden-content" data-en="Founded in 1969, the Université du Québec à Trois-Rivières (UQTR) stands as a beacon of academic excellence, research innovation, and community engagement in the heart of Quebec. UQTR offers a broad spectrum of undergraduate and graduate programs, attracting students from around the world to a vibrant and inclusive campus. Renowned for its pioneering research in sustainable development, engineering, health sciences, and social innovation, UQTR actively contributes to both local and global communities. The university’s modern facilities and collaborative spaces foster creativity, critical thinking, and hands-on learning. Through strong partnerships with industry, government, and community organizations, UQTR provides students with valuable experiential opportunities and supports initiatives that drive positive change. As a proud supporter of the 2026 Conference on Sustainability in Engineering, UQTR demonstrates its leadership in promoting sustainable practices and preparing future engineers to address tomorrow’s challenges. Join us in celebrating innovation, diversity, and a shared commitment to building a more sustainable future." data-fr="Fondée en 1969, l’Université du Québec à Trois-Rivières (UQTR) est reconnue pour son excellence académique, son innovation en recherche et son engagement communautaire au cœur du Québec. L’UQTR propose une vaste gamme de programmes de premier, deuxième et troisième cycles, attirant des étudiants du monde entier sur un campus dynamique et inclusif. L’université se distingue par ses recherches de pointe en développement durable, en ingénierie, en sciences de la santé et en innovation sociale, contribuant activement aux communautés locales et internationales. Son campus moderne et ses espaces collaboratifs favorisent la créativité, la pensée critique et l’apprentissage pratique. Grâce à de solides partenariats avec l’industrie, le gouvernement et les organismes communautaires, l’UQTR offre à ses étudiants des occasions d’apprentissage expérientiel et soutient des initiatives qui génèrent des changements positifs. En tant que partenaire officiel du Congrès sur le développement durable en ingénierie 2026, l’UQTR démontre son leadership dans la promotion de pratiques durables et la préparation de la prochaine génération d’ingénieurs à relever les défis de demain. Joignez-vous à nous pour célébrer l’innovation, la diversité et un engagement commun envers un avenir plus durable."></p>
          <a href="#" class="btn sponsor-hidden-btn sponsor-hidden-content" tabindex="-1" data-en="Learn More" data-fr="En savoir plus"></a>
        </div>
        <div class="sponsor-card">
          <img src="./assets/img/sponsors/empty.png" alt="GreenTech Canada">
          <h1 class="sponsor-hidden-content">GreenTech Canada</h1>
          <p class="sponsor-hidden-content" data-en="GreenTech Canada is a national leader in sustainable technology, driving innovation in clean energy and eco-friendly infrastructure. With a mission to accelerate Canada’s transition to a low-carbon economy, GreenTech Canada partners with industry, government, and academia to develop and deploy advanced solutions for renewable energy, smart grids, and green building practices. Their projects span solar, wind, and energy storage, as well as water conservation and waste reduction initiatives. GreenTech Canada is committed to empowering communities, supporting workforce development, and fostering a culture of environmental responsibility. As an Official Sponsor of the 2026 Conference on Sustainability in Engineering, GreenTech Canada is proud to support the next generation of engineers and innovators working toward a cleaner, more resilient future." data-fr="GreenTech Canada est un chef de file national des technologies durables, favorisant l’innovation en énergie propre et en infrastructures écologiques. Sa mission est d’accélérer la transition du Canada vers une économie à faible émission de carbone, en collaborant avec l’industrie, le gouvernement et le milieu universitaire pour développer et déployer des solutions avancées en énergie renouvelable, réseaux intelligents et pratiques de construction verte. Leurs projets couvrent le solaire, l’éolien, le stockage d’énergie, ainsi que la conservation de l’eau et la réduction des déchets. GreenTech Canada s’engage à autonomiser les communautés, soutenir le développement de la main-d’œuvre et promouvoir une culture de responsabilité environnementale. En tant que partenaire officiel du Congrès sur le développement durable en ingénierie 2026, GreenTech Canada est fier de soutenir la prochaine génération d’ingénieurs et d’innovateurs œuvrant pour un avenir plus propre et résilient."></p>
          <a href="#" class="btn sponsor-hidden-btn sponsor-hidden-content" tabindex="-1" data-en="Learn More" data-fr="En savoir plus"></a>
        </div>
        <div class="sponsor-card">
          <img src="./assets/img/sponsors/empty.png" alt="Maple Engineering Group">
          <h1 class="sponsor-hidden-content">Maple Engineering Group</h1>
          <p class="sponsor-hidden-content" data-en="Maple Engineering Group is dedicated to advancing sustainable engineering through collaboration, research, and education. Working closely with universities, industry partners, and government agencies, Maple Engineering Group develops innovative solutions in green infrastructure, renewable energy, and resource management. Their multidisciplinary teams focus on integrating sustainability into every stage of engineering projects, from design to implementation. Maple Engineering Group also invests in training and mentorship programs, helping to cultivate the next generation of engineers committed to environmental stewardship. As an Official Sponsor of the 2026 Conference on Sustainability in Engineering, Maple Engineering Group is honored to help shape a future where engineering and sustainability go hand in hand." data-fr="Maple Engineering Group se consacre à l’avancement de l’ingénierie durable par la collaboration, la recherche et l’éducation. En travaillant étroitement avec les universités, les partenaires industriels et les organismes gouvernementaux, Maple Engineering Group développe des solutions innovantes en infrastructures vertes, énergies renouvelables et gestion des ressources. Leurs équipes multidisciplinaires intègrent la durabilité à chaque étape des projets d’ingénierie, de la conception à la réalisation. Maple Engineering Group investit également dans la formation et le mentorat, contribuant à former la prochaine génération d’ingénieurs engagés envers l’environnement. En tant que partenaire officiel du Congrès sur le développement durable en ingénierie 2026, Maple Engineering Group est honoré de contribuer à un avenir où ingénierie et durabilité vont de pair."></p>
          <a href="#" class="btn sponsor-hidden-btn sponsor-hidden-content" tabindex="-1" data-en="Learn More" data-fr="En savoir plus"></a>
        </div>

          <h1 class="sponsor-hidden-content">TechNova Solutions</h1>
            <p class="sponsor-hidden-content" data-en="Founded in 1975, TechNova Solutions has grown from a small startup into a leader in technological innovation and sustainable engineering. With a passionate team of experts, TechNova is dedicated to developing smart solutions for the world’s most pressing environmental challenges. Their projects span renewable energy, green infrastructure, and advanced materials, all designed to create a positive impact on communities and ecosystems. TechNova’s commitment to education and outreach is evident through partnerships with universities, industry leaders, and non-profit organizations, providing students and professionals with opportunities to learn, grow, and contribute to a greener future. As a Visionary Sponsor of the 2026 Conference on Sustainability in Engineering, TechNova Solutions is excited to support the next generation of innovators and help shape a more resilient, sustainable world." data-fr="Fondée en 1975, TechNova Solutions est passée d’une petite start-up à un chef de file de l’innovation technologique et de l’ingénierie durable. Avec une équipe passionnée d’experts, TechNova s’engage à développer des solutions intelligentes pour relever les défis environnementaux les plus urgents. Les projets de TechNova couvrent les énergies renouvelables, les infrastructures vertes et les matériaux avancés, tous conçus pour avoir un impact positif sur les communautés et les écosystèmes. Son engagement envers l’éducation et la sensibilisation se manifeste par des partenariats avec des universités, des leaders de l’industrie et des organismes à but non lucratif, offrant aux étudiants et aux professionnels des occasions d’apprendre, de grandir et de contribuer à un avenir plus vert. En tant que Partenaire Visionnaire du Congrès sur le développement durable en ingénierie 2026, TechNova Solutions est fière de soutenir la prochaine génération d’innovateurs et de contribuer à façonner un monde plus résilient et durable."></p>

        <div class="sponsor-card">

          <h1 class="sponsor-hidden-content">VisionEco Labs</h1>
          <p class="sponsor-hidden-content" data-en="VisionEco Labs pioneers research in renewable resources and sustainable urban development, shaping the cities of tomorrow. Their interdisciplinary teams work on innovative projects in solar energy, green architecture, and smart city technologies. VisionEco Labs collaborates with municipalities, universities, and industry to turn research into real-world solutions, making urban environments more resilient and eco-friendly. As a Visionary Sponsor, VisionEco Labs is committed to advancing sustainability and inspiring future leaders in engineering." data-fr="VisionEco Labs est un pionnier de la recherche sur les ressources renouvelables et le développement urbain durable, façonnant les villes de demain. Leurs équipes interdisciplinaires travaillent sur des projets innovants en énergie solaire, architecture verte et technologies de villes intelligentes. VisionEco Labs collabore avec les municipalités, les universités et l’industrie pour transformer la recherche en solutions concrètes, rendant les environnements urbains plus résilients et écologiques. En tant que partenaire visionnaire, VisionEco Labs s’engage à faire progresser la durabilité et à inspirer les futurs leaders en ingénierie."></p>
          <a href="#" class="btn sponsor-hidden-btn sponsor-hidden-content" tabindex="-1" data-en="Learn More" data-fr="En savoir plus"></a>
        </div>
        <div class="sponsor-card">

          <h1 class="sponsor-hidden-content">Blue Horizon Ventures</h1>
          <p class="sponsor-hidden-content" data-en="Blue Horizon Ventures invests in breakthrough technologies for clean water, energy, and sustainable agriculture worldwide. Their portfolio includes startups and established companies developing solutions for water purification, renewable energy, and eco-friendly farming. Blue Horizon Ventures supports entrepreneurs and researchers who are committed to making a global impact. As a Visionary Sponsor, they help drive innovation and support the next wave of sustainable engineering." data-fr="Blue Horizon Ventures investit dans des technologies de pointe pour l’eau propre, l’énergie et l’agriculture durable à l’échelle mondiale. Leur portefeuille comprend des entreprises en démarrage et établies qui développent des solutions pour la purification de l’eau, les énergies renouvelables et l’agriculture écologique. Blue Horizon Ventures soutient les entrepreneurs et chercheurs engagés à avoir un impact mondial. En tant que partenaire visionnaire, ils contribuent à stimuler l’innovation et à soutenir la prochaine vague d’ingénierie durable."></p>

          <h1 class="sponsor-hidden-content">EcoSphere Industries</h1>
            <p class="sponsor-hidden-content" data-en="EcoSphere Industries is a trailblazer in sustainable manufacturing and environmental stewardship. Since 1988, EcoSphere has pioneered solutions that minimize waste, reduce carbon footprints, and promote circular economy principles. Their teams collaborate with academic institutions, governments, and NGOs to develop eco-friendly products and processes that benefit both people and the planet. EcoSphere’s dedication to education empowers communities to adopt greener practices and inspires the next generation of sustainability leaders. As an Impact Sponsor, EcoSphere Industries is honored to help drive progress toward a cleaner, more resilient future." data-fr="EcoSphere Industries est un chef de file de la fabrication durable et de la gestion environnementale. Depuis 1988, EcoSphere a été à l’avant-garde de solutions innovantes visant à réduire les déchets, l’empreinte carbone et à promouvoir les principes de l’économie circulaire. Les équipes de l’entreprise collaborent avec des institutions académiques, des gouvernements et des ONG pour développer des produits et procédés écologiques au bénéfice des personnes et de la planète. L’engagement d’EcoSphere envers l’éducation permet aux communautés d’adopter des pratiques plus vertes et inspire la prochaine génération de leaders en développement durable. En tant que partenaire Impact, EcoSphere Industries est honorée de contribuer à un avenir plus propre et résilient."></p>
