          </a>

      </div>
      <div class="header-right">
        <button id="lang-toggle">EN</button>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" data-en="Home" data-fr="Accueil"></a></li>

  <section class="hero">

      <h2 style="color: var(--cse-blue);"
        data-en="We are grateful to our outstanding partners whose support makes the 2026 Conference on Sustainability in Engineering possible."

      </h2>
      <a class="btn" href="#" data-en="Become a Partner" data-fr="Devenir partenaire">
      </a>
    </div>
  </section>

  <section class="sponsor-section">
    <div class="sponsor-grid">

  <!-- Official Sponsors Section -->
      <h2 data-en="Official Sponsors" data-fr="Partenaires Officiels" style="padding-top: 0rem;"></h2>
      <div class="sponsor-section-1">
        <div class="sponsor-card">
          <img src="assets/img/sponsors/empty.png" alt="TBD">
          <h1 class="sponsor-hidden-content" data-en="Sponsor Title" data-fr="Titre du partenaire"></h1>
          <p class="sponsor-hidden-content" data-en="Sponsor description goes here." data-fr="Description du partenaire ici."></p>
          <a href="#" class="btn sponsor-hidden-btn sponsor-hidden-content" tabindex="-1" data-en="Learn More" data-fr="En savoir plus"></a>
        </div>
      </div>

  <!-- Visionary Sponsors Section -->
      <h2 data-en="Visionary Sponsors" data-fr="Partenaires Visionnaires"></h2>
      <div class="sponsor-section-2">
        <div class="sponsor-card">
          <img src="assets/img/sponsors/empty.png" alt="TBD">
          <h1 class="sponsor-hidden-content" data-en="Sponsor Title" data-fr="Titre du partenaire"></h1>
          <a href="#" class="btn sponsor-hidden-btn sponsor-hidden-content" tabindex="-1" data-en="Learn More" data-fr="En savoir plus"></a>
        </div>
      </div>

  <!-- Impact Sponsors Section -->
      <h2 data-en="Impact Sponsors" data-fr="Partenaires Impact"></h2>
      <div class="sponsor-section-3">
        <div class="sponsor-card">
          <img src="assets/img/sponsors/empty.png" alt="TBD">
        </div>
      </div>

      <!-- Ally Sponsors Section -->
      <h2 data-en="Ally Sponsors" data-fr="Partenaires Alliés"></h2>
      <div class="sponsor-section-4">
        <div class="sponsor-card">
          <img src="assets/img/sponsors/empty.png" alt="TBD">
        </div>
      </div>

      <!-- Support Sponsors Section -->
      <div class="sponsor-section-5">
        <div class="sponsor-card">
          <img src="assets/img/sponsors/ecole-ing.jpg" alt="École d'ingénierie de l'UQTR">
        </div>
        <div class="sponsor-card">
          <img src="assets/img/sponsors/empty.png" alt="TBD">
        </div>

  <footer>
    <div class="container">
      <p data-en="&copy; 2026 CFES Conference. All rights reserved."
         data-fr="&copy; 2026 Congrès de la FCEG. Tous droits réservés.">
      </p>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.main-nav a').forEach(function(link) {
      link.addEventListener('click', function() {
        sessionStorage.setItem('animate-hero', '1');
      });
    });

    window.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('animate-hero')) {
        sessionStorage.removeItem('animate-hero');
        setTimeout(function() {
          document.querySelector('.hero').classList.add('visible');
        }, 10);
      } else {
        document.querySelector('.hero').classList.add('visible');
      }
    });
  </script>
</body>
</html>
