            <div class="faq-question" data-en="How can I register?" data-fr="Comment puis-je m'inscrire ?"></div>
            <div class="faq-answer" data-en="To register, you must contact the official delegate or representative at your school. They will provide you with the necessary instructions and registration forms. If you are unsure who your representative is, reach out to your student association or the event organizers for assistance." data-fr="Pour vous inscrire, vous devez contacter le·la délégué·e officiel·le ou le·la représentant·e de votre école. Il·elle vous fournira les instructions et les formulaires d'inscription nécessaires. Si vous ne savez pas qui est votre représentant·e, contactez votre association étudiante ou les organisateurs de l'événement pour obtenir de l'aide."></div>
          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="Where can I find the schedule?" data-fr="Où puis-je trouver l'horaire ?"></div>
            <div class="faq-answer">
              <span data-en="A general overview of the conference schedule, including key events and activities, is available"
                  data-fr="Un aperçu général de l'horaire du congrès, incluant les principaux événements et activités, est disponible"></span>
              <a href='schedule.html'><span data-en="here" data-fr="ici"></span></a>.
              <span data-en="The detailed day-by-day schedule, with session times and locations, will be included in the Delegate Package, which will be available for download on this website before the event." 
                  data-fr="L'horaire détaillé, avec les heures et lieux des séances, sera inclus dans la trousse du·de la délégué·e, qui sera disponible en téléchargement sur ce site web avant l'événement."></span>
            </div>
          </div>

          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="Is there a veggie option?" data-fr="Y a-t-il une option végétarienne ?"></div>

          </div>

            <div class="faq-question" data-en="Where should I be when I arrive?" data-fr="Où dois-je être à mon arrivée ?"></div>

          </div>

          </div>
