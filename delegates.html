    <section class="faq-section">
      <div class="container">
        <h2 data-en="Frequently Asked Questions" data-fr="Foire aux questions"></h2>
        <div class="faq-list">
          <div class="faq-item">
            <div class="faq-question" data-en="How can I register?" data-fr="Comment puis-je m'inscrire ?"></div>
            <div class="faq-answer" data-en="To register, you must contact the official delegate or representative at your school. They will provide you with the necessary instructions and registration forms. If you are unsure who your representative is, reach out to your student association or the event organizers for assistance." data-fr="Pour vous inscrire, vous devez contacter le·la délégué·e officiel·le ou le·la représentant·e de votre école. Il·elle vous fournira les instructions et les formulaires d'inscription nécessaires. Si vous ne savez pas qui est votre représentant·e, contactez votre association étudiante ou les organisateurs de l'événement pour obtenir de l'aide."></div>
          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="Where can I find the schedule?" data-fr="Où puis-je trouver l'horaire ?"></div>
            <div class="faq-answer">
              <span data-en="A general overview of the conference schedule, including key events and activities, is available"
                  data-fr="Un aperçu général de l'horaire du congrès, incluant les principaux événements et activités, est disponible"></span>
              <a href='schedule.html'><span data-en="here" data-fr="ici"></span></a>.
              <span data-en="The detailed day-by-day schedule, with session times and locations, will be included in the Delegate Package, which will be available for download on this website before the event." 
                  data-fr="L'horaire détaillé, avec les heures et lieux des séances, sera inclus dans la trousse du·de la délégué·e, qui sera disponible en téléchargement sur ce site web avant l'événement."></span>
            </div>
          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="Where can I find the presentation slides?" data-fr="Où puis-je trouver les diapositives de présentation ?"></div>
            <div class="faq-answer" data-en="Presentation slides from workshops and sessions will be made available to delegates after the event, either through email or a dedicated online portal. Details on how to access these materials will be communicated during the conference." data-fr="Les diapositives des ateliers et des séances seront mises à la disposition des délégué·e·s après l'événement, soit par courriel, soit via un portail en ligne dédié. Les modalités d'accès à ces documents seront communiquées pendant le congrès."></div>
          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="Is there a veggie option?" data-fr="Y a-t-il une option végétarienne ?"></div>
            <div class="faq-answer" data-en="Yes, vegetarian meal options will be available throughout the event. Please indicate any dietary restrictions or preferences when you register, so we can accommodate your needs." data-fr="Oui, des options végétariennes seront offertes pendant toute la durée de l'événement. Veuillez indiquer toute restriction ou préférence alimentaire lors de votre inscription afin que nous puissions répondre à vos besoins."></div>
          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="Where should I be when I arrive?" data-fr="Où dois-je être à mon arrivée ?"></div>
            <div class="faq-answer" data-en="Upon arrival, delegates should proceed to the registration desk, which will be clearly marked at the main entrance of the venue. There, you will check in, receive your delegate kit, and get directions for the opening session. More details and a map will be provided in the Delegate Package." data-fr="À votre arrivée, présentez-vous au bureau d'inscription, qui sera clairement indiqué à l'entrée principale du site. Vous y effectuerez votre enregistrement, recevrez votre trousse de délégué·e et obtiendrez les indications pour la séance d'ouverture. Plus de détails et un plan seront fournis dans la trousse du·de la délégué·e."></div>
          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="What time should I arrive?" data-fr="À quelle heure devrais-je arriver ?"></div>
            <div class="faq-answer" data-en="Delegates are encouraged to arrive at least 30 minutes before the official start of the event to allow time for registration and to settle in. The exact start time will be communicated in the Delegate Package and on the event website closer to the date." data-fr="Il est recommandé aux délégué·e·s d'arriver au moins 30 minutes avant le début officiel de l'événement afin de procéder à l'inscription et de s'installer. L'heure exacte de début sera communiquée dans la trousse du·de la délégué·e et sur le site web de l'événement à l'approche de la date."></div>
          </div>
          <div class="faq-item">
            <div class="faq-question" data-en="Where can I find more information?" data-fr="Où puis-je trouver plus d'informations ?"></div>
            <div class="faq-answer">
              <span data-en="All essential information for delegates, including preparation tips, schedules, and important updates, will be included in the documents available for download from"
                    data-fr="Toutes les informations essentielles pour les délégué·e·s, y compris des conseils de préparation, les horaires et les mises à jour importantes, seront incluses dans les documents téléchargeables"></span>
              <a href='delegates.html'><span data-en="here" data-fr="ici"></span></a>.
              <span data-en="A preliminary Pre-Delegate Package will be published around mid-fall, and a comprehensive Delegate Package will be released a few weeks before the event. For urgent questions, contact your school representative or the organizing committee." 
                    data-fr="Une trousse préliminaire pré-délégué·e sera publiée vers la mi-automne, et une trousse complète du·de la délégué·e sera disponible quelques semaines avant l'événement. Pour toute question urgente, contactez le·la représentant·e de votre école ou le comité organisateur."></span>
            </div>
          </div>
        </div>
