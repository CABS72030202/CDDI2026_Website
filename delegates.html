<section class="things-to-do-section">

    <h2 data-en="Things to Do in Trois-Rivières in Early March" data-fr="Choses à faire à Trois-Rivières en début mars"></h2>
    <p class="section-intro" data-en="Embrace the crisp winter charm of Trois-Rivières in early March with a mix of indoor cultural gems and outdoor adventures. From historic prisons to scenic river walks, here’s how to make the most of your visit during this transitional season." data-fr="Profitez du charme hivernal de Trois-Rivières en début mars avec un mélange de trésors culturels en intérieur et d'aventures en plein air. Des prisons historiques aux promenades fluviales, voici comment tirer le meilleur parti de votre visite durant cette saison."></p>
    
    <div class="things-to-do-accordion">

      <!-- Historical & Cultural Sites -->
      <div class="accordion-item" data-category="historical">
        <div class="accordion-header">
          <i class="fas fa-landmark"></i>
          <h3 data-en="Historical & Cultural Sites" data-fr="Sites historiques et culturels"></h3>
          <i class="fas fa-chevron-down accordion-arrow"></i>
        </div>
        <div class="accordion-content">
          <div class="activity-grid">
            <div class="activity-card">
              <h4 data-en="Vieille Prison de Trois-Rivières" data-fr="Vieille Prison de Trois-Rivières"></h4>
              <p data-en="Step into Canada’s penal history at this 19th-century prison turned museum, offering gripping tours led by former inmates." data-fr="Plongez dans l'histoire pénitentiaire canadienne dans cette prison du XIXe siècle transformée en musée, avec des visites captivantes animées par d'anciens détenus."></p>
            </div>
            <div class="activity-card">
              <h4 data-en="Boréalis Museum" data-fr="Musée Boréalis"></h4>
              <p data-en="Discover Trois-Rivières’ industrial past in the pulp and paper industry through interactive exhibits and hands-on paper-making workshops." data-fr="Découvrez le passé industriel de Trois-Rivières dans l'industrie des pâtes et papiers grâce à des expositions interactives et des ateliers de fabrication de papier."></p>
            </div>
            <div class="activity-card">
              <h4 data-en="Notre-Dame-du-Cap Basilica" data-fr="Basilique Notre-Dame-du-Cap"></h4>
              <p data-en="A serene spiritual retreat with stunning stained-glass windows, candlelit processions, and a riverside setting." data-fr="Un lieu spirituel paisible avec de magnifiques vitraux, des processions aux chandelles et un cadre riverain."></p>
            </div>
            <div class="activity-card">
              <h4 data-en="Boucher-De Niverville Manor" data-fr="Manoir Boucher-De Niverville"></h4>
              <p data-en="Explore 18th-century bourgeois life in New France through guided tours of this beautifully preserved stone manor." data-fr="Découvrez la vie bourgeoise du XVIIIe siècle en Nouvelle-France grâce aux visites guidées de ce manoir en pierre magnifiquement préservé."></p>
            </div>
            <div class="activity-card">
              <h4 data-en="Amphithéâtre Cogeco" data-fr="Amphithéâtre Cogeco"></h4>
              <p data-en="A world-class outdoor amphitheater hosting concerts, Cirque du Soleil tributes, and winter cabaret shows. Capacity: 9,000 (3,500 seated). Stunning riverside location at the confluence of the St. Lawrence and Saint-Maurice rivers." data-fr="Amphithéâtre extérieur de calibre mondial accueillant concerts, hommages au Cirque du Soleil et cabarets hivernaux. Capacité : 9 000 (3 500 assis). Emplacement riverain exceptionnel au confluent du Saint-Laurent et de la Saint-Maurice."></p>
            </div>
            <div class="activity-card">
              <h4 data-en="Vieux Port & St. Lawrence River Walk" data-fr="Vieux Port & Promenade du Fleuve Saint-Laurent"></h4>
              <p data-en="Scenic waterfront stroll with views of ice floes in March, historic docks, and the iconic Laviolette Bridge. The boardwalk connects to downtown attractions and Île Saint-Quentin." data-fr="Promenade panoramique le long du fleuve avec vue sur les glaces en mars, quais historiques et le pont Laviolette. La passerelle relie le centre-ville et l'île Saint-Quentin."></p>
            </div>
          </div>
        </div>
      </div>

            </div>
            <div class="activity-card">
              <h4 data-en="Lac-Saint-Pierre Biosphere Reserve" data-fr="Réserve de biosphère du Lac-Saint-Pierre"></h4>

            </div>
            <div class="activity-card">
